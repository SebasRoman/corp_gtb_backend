name: matrix

on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-lates, ubuntu-latest, windows-latest]
        node_version: [6,8,10] # will run 3 times for 6, 8 and 10
        include:
          - os: ubuntu-latest
            node-version: 8
            is_ubuntu_8: "true"
        exclude: 
          - os: ubuntu-latest
            node_version: 6 
          - os: macos-latest
            node-version: 8
      max-parallel: 3
      fail-fast: true
    runs-on: ${{ matrix.os }}
    env:
      IS_UBUNTU_8: ${{ matrix.is_ubuntu_8 }}
    steps:
      - name: Log Node Version
        run: node -v
      - name: Setup Node 6
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log Node Version
        run: | 
          node -v
          echo $IS_UBUNTU_8